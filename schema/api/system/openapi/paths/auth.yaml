authByOtp:
  post:
    summary: Send OTP
    tags:
      - OTP
    description: One Time Password (OTP) to user.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
            required:
              - email
    responses:
      "200":
        description: OTP has been sent successfully.
        content:
          application/json:
            schema:
              type: object
              required:
                - code
              properties:
                code:
                  type: string
                  description: OTP 6 digit code
      "400":
        $ref: "#/components/responses/BadRequestError"
      "429":
        $ref: "#/components/responses/TooManyRequestsError"
      "500":
        $ref: "#/components/responses/InternalServerError"

verify:
  post:
    summary: Verify OTP
    tags:
      - OTP
    description: Verify OTP sent by user.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
              otp:
                type: string
            required:
              - email
              - otp
    responses:
      "200":
        description: OTP has been verified successfully.
        content:
          application/json:
            schema:
              type: object
              required:
                - token
              properties:
                token:
                  type: string
                  description: JWT token
      "400":
        $ref: "#/components/responses/BadRequestError"
      "429":
        $ref: "#/components/responses/TooManyRequestsError"
      "500":
        $ref: "#/components/responses/InternalServerError"

oauth:
  post:
    summary: Auth by OAuth
    tags:
      - OAuth
    description: Auth by OAuth.
    security:
      - bearer: []
    responses:
      "200":
        description: SignIn response
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      "400":
        $ref: "#/components/responses/BadRequestError"
      "500":
        $ref: "#/components/responses/InternalServerError"
