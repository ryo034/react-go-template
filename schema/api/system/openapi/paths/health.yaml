health:
  get:
    summary: Health Check
    description: Returns the health status of the system
    responses:
      "200":
        description: Healthy
        content:
          application/json:
            schema:
              $ref: "../components/schemas/health.yml#/health"
      "500":
        description: Unhealthy
        content:
          application/json:
            schema:
              $ref: "../components/schemas/error.yaml#/InternalServerError"
