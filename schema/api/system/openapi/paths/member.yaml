members:
  get:
    summary: Get Members
    description: Returns the members of the workspace
    tags:
      - Member
    security:
      - bearer: []
    responses:
      "200":
        $ref: "#/components/responses/MembersResponse"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "500":
        $ref: "#/components/responses/InternalServerError"

member:
  delete:
    summary: Remove Member
    description: Removes a member from the workspace
    tags:
      - Member
    security:
      - bearer: []
    parameters:
      - name: memberId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Member id
    responses:
      "204":
        description: Member removed
      "400":
        $ref: "#/components/responses/BadRequestError"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "403":
        $ref: "#/components/responses/ForbiddenError"
      "404":
        $ref: "#/components/responses/NotFoundError"
      "409":
        $ref: "#/components/responses/ConflictError"
      "500":
        $ref: "#/components/responses/InternalServerError"

memberRole:
  put:
    summary: Update Member Role
    description: Updates the role of a member
    tags:
      - Member
    security:
      - bearer: []
    parameters:
      - name: memberId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: Member id
    requestBody:
      $ref: "#/components/requestBodies/UpdateMemberRole"
    responses:
      "200":
        $ref: "#/components/responses/UpdateMemberRoleResponse"
      "400":
        $ref: "#/components/responses/BadRequestError"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "403":
        $ref: "#/components/responses/ForbiddenError"
      "404":
        $ref: "#/components/responses/NotFoundError"
      "500":
        $ref: "#/components/responses/InternalServerError"

invitations:
  get:
    summary: Get pending invitations
    description: Returns the pending invitations (not used yet)
    tags:
      - Invitations
    security:
      - bearer: []
    parameters:
      - name: status
        in: query
        schema:
          type: string
          enum:
            - accepted
        description: Invitation status
    responses:
      "200":
        $ref: "#/components/responses/InvitationsResponse"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "500":
        $ref: "#/components/responses/InternalServerError"

invitationsBulk:
  post:
    summary: Invite multiple users to the workspace by email
