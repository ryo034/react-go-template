members:
  get:
    summary: Get Members
    description: Returns the members of the workspace
    tags:
      - Admin
    security:
      - bearer: []
    responses:
      "200":
        description: Members
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Members"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "500":
        $ref: "#/components/responses/InternalServerError"

invitationsBulk:
  post:
    summary: Invite multiple users to the workspace by email
    operationId: inviteMultipleUsersToWorkspace
    tags:
      - Members
    security:
      - bearer: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              invitedMembers:
                $ref: "#/components/schemas/InvitedMembers"
    responses:
      "200":
        description: Successfully sent invitations
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BulkInvitedResult"
      "400":
        $ref: "#/components/responses/BadRequestError"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "409":
        $ref: "#/components/responses/ConflictError"
      "500":
        $ref: "#/components/responses/InternalServerError"

invitationsVerify:
  get:
    summary: Verify Invitation
    operationId: verifyInvitation
    tags:
      - Members
    parameters:
      - name: token
        in: query
        required: true
        schema:
          type: string
          format: uuid
        description: Invitation token
    responses:
      "200":
        description: Invitation verified
        content:
          application/json:
            schema:
              $ref: "#/components/responses/InvitationInfo"
      "400":
        $ref: "#/components/responses/BadRequestError"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "404":
        $ref: "#/components/responses/NotFoundError"
      "500":
        $ref: "#/components/responses/InternalServerError"

invitationsProcess:
  post:
    summary: Process an invitation by verifying token and email, and register or add user to workspace.
    operationId: processInvitation
    tags:
      - Invitations
    requestBody:
      $ref: "#/components/requestBodies/InvitationsProcess"
    responses:
      "200":
        description: OTP has been sent successfully.
      "400":
        $ref: "#/components/responses/BadRequestError"
      "500":
        $ref: "#/components/responses/InternalServerError"
