members:
  get:
    summary: Get Members
    description: Returns the members of the workspace
    tags:
      - Admin
    security:
      - bearer: []
    responses:
      "200":
        description: Members
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Members"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "500":
        $ref: "#/components/responses/InternalServerError"

invitations:
  get:
    summary: Get pending invitations
    description: Returns the pending invitations (not used yet)
    tags:
      - Members
    security:
      - bearer: []
    responses:
      "200":
        description: Invitations
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Invitations"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "500":
        $ref: "#/components/responses/InternalServerError"

invitationsBulk:
  post:
    summary: Invite multiple users to the workspace by email
    operationId: inviteMultipleUsersToWorkspace
    tags:
      - Members
    security:
      - bearer: []
    requestBody:
      $ref: "#/components/requestBodies/InvitationsBulk"
    responses:
      "200":
        $ref: "#/components/responses/InvitationsBulkResponse"
      "400":
        $ref: "#/components/responses/BadRequestError"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "500":
        $ref: "#/components/responses/InternalServerError"

invitationsVerify:
  get:
    summary: Verify Invitation
    operationId: verifyInvitation
    tags:
      - Members
    parameters:
      - name: token
        in: query
        required: true
        schema:
          type: string
          format: uuid
        description: Invitation token
    responses:
      "200":
        $ref: "#/components/responses/InvitationInfoResponse"
      "400":
        $ref: "#/components/responses/BadRequestError"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "404":
        $ref: "#/components/responses/NotFoundError"
      "500":
        $ref: "#/components/responses/InternalServerError"
