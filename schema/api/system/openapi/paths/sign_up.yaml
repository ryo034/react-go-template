sign_up:
  post:
    summary: Sign Up
    description: Sign Up
    operationId: sign_up
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                description: Name
                example: John Doe

    responses:
      "200":
        description: Sign Up
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Me"
      "400":
        $ref: "#/components/responses/BadRequestError"
      "401":
        $ref: "#/components/responses/UnauthorizedError"
      "500":
        $ref: "#/components/responses/InternalServerError"
