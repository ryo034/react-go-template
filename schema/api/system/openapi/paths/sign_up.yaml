sign_up:
  post:
    summary: Sign Up
    description: Sign Up
    operationId: sign_up
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              first_name:
                type: string
                description: First Name
                example: John
              last_name:
                type: string
                description: Last Name
                example: Doe
    responses:
      "200":
        description: Sign Up
        content:
          application/json:
            schema:
              $ref: "../components/schemas/me.yml#/me"
      "400":
        $ref: "../components/responses/error.yaml#/components/responses/BadRequest"
      "401":
        $ref: "../components/responses/error.yaml#/components/responses/Unauthorized"
      "500":
        $ref: "../components/responses/error.yaml#/components/responses/InternalServerError"
