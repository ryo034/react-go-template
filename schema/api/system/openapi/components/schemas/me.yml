user:
  type: object
  required:
    - user_id
    - email
    - first_name
    - last_name
  properties:
    user_id:
      type: string
    email:
      type: string
    first_name:
      type: string
    last_name:
      type: string
    phone_number:
      type: string

multi_factor:
  type: object
  required:
    - factor_id
    - phone_number
  properties:
    factor_id:
      type: string
    phone_number:
      type: string

me:
  type: object
  required:
    - email_verified
    - user
  properties:
    email_verified:
      type: boolean
      default: false
    multi_factor:
      $ref: "../schemas/me.yml#/multi_factor"
    user:
      $ref: "../schemas/me.yml#/user"
