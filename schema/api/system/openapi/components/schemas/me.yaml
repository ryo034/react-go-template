MultiFactor:
  type: object
  required:
    - factorId
    - phoneNumber
  properties:
    factorId:
      type: string
    phoneNumber:
      type: string

Me:
  type: object
  required:
    - self
    - joinedWorkspaces
  properties:
    self:
      $ref: "#/components/schemas/User"
    member:
      $ref: "#/components/schemas/Member"
    currentWorkspace:
      $ref: "#/components/schemas/Workspace"
    joinedWorkspaces:
      type: array
      items:
        $ref: "#/components/schemas/Workspace"
    receivedInvitations:
      type: array
      items:
        $ref: "#/components/schemas/ReceivedInvitation"

ReceivedInvitation:
  type: object
  required:
    - invitation
    - inviter
  properties:
    invitation:
      $ref: "#/components/schemas/Invitation"
    inviter:
      $ref: "#/components/schemas/Inviter"
