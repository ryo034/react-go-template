Invitation:
  type: object
  required:
    - id
    - verified
    - expiredAt
    - inviteeEmail
    - displayName
  properties:
    id:
      type: string
      format: uuid
      description: Invitation ID
    verified:
      type: boolean
    expiredAt:
      type: string
      format: date-time
    inviteeEmail:
      type: string
      format: email
      description: Email of the invitee
    displayName:
      type: string
      description: Display name of the invitee

Invitations:
  type: array
  items:
    $ref: "#/components/schemas/Invitation"
