MemberRole:
  type: string
  description: Role of the member
  enum:
    - OWNER
    - ADMIN
    - MEMBER
    - GUEST

Member:
  type: object
  required:
    - id
    - user
    - profile
    - role
  properties:
    id:
      type: string
      description: base32 encoded UUID
      example: 3VZ6ZJ2Z6VZ6ZJ2Z
    profile:
      $ref: "#/components/schemas/MemberProfile"
    user:
      $ref: "#/components/schemas/User"
    role:
      $ref: "#/components/schemas/MemberRole"

MemberProfile:
  type: object
  required:
    - displayName
  properties:
    displayName:
      type: string
    idNumber:
      type: string
    bio:
      type: string
      description: User's bio

Members:
  type: array
  items:
    $ref: "#/components/schemas/Member"
