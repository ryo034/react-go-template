Member:
  type: object
  required:
    - user
    - profile
  properties:
    profile:
      $ref: "#/components/schemas/MemberProfile"
    user:
      $ref: "#/components/schemas/User"

MemberProfile:
  type: object
  required:
    - id
    - displayName
  properties:
    id:
      type: string
      description: base32 encoded UUID
      example: 3VZ6ZJ2Z6VZ6ZJ2Z
    displayName:
      type: string
    idNumber:
      type: string

Members:
  type: array
  items:
    $ref: "#/components/schemas/Member"

InvitedMember:
  type: object
  required:
    - email
  properties:
    email:
      type: string
      format: email

InvitedMembers:
  type: array
  items:
    $ref: "#/components/schemas/InvitedMember"

BulkInvitedResult:
  type: object
  required:
    - invitedCount
    - failedMembers
  properties:
    invitedCount:
      type: integer
    failedMembers:
      $ref: "#/components/schemas/InvitedMembers"
    registeredMembers:
      $ref: "#/components/schemas/InvitedMembers"
# まだワークスペースに所属していないユーザーが招待された場合
# verifyOTPをする際に、ラストログイン情報がなく、招待情報があり(true)、そのワークスペースに所属していない場合、
# そのユーザーのワークスペースに追加しメンバーにする
# jwtにcurrentWorkspaceIdが入るが、名前がないのでオンボーディングの流れになる。
# すでにワークスペースには所属しているので、ワークスペースの入力情報はスキップされる

# すでにワークスペースに所属しており別のワークスペースに招待された場合
# verifyOTPをする際に、ラストログイン情報があり、招待情報があり(true)、そのワークスペースに所属していない場合、
# そのユーザーのワークスペースに追加しメンバーにする
# jwtのcurrentWorkspaceIdが更新され、そのままワークスペースに参加する
