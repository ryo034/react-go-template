Member:
  type: object
  required:
    - user
    - profile
  properties:
    profile:
      $ref: "#/components/schemas/MemberProfile"
    user:
      $ref: "#/components/schemas/User"

MemberProfile:
  type: object
  required:
    - id
    - displayName
  properties:
    id:
      type: string
      description: base32 encoded UUID
      example: 3VZ6ZJ2Z6VZ6ZJ2Z
    displayName:
      type: string
    idNumber:
      type: string

Members:
  type: array
  items:
    $ref: "#/components/schemas/Member"
