Member:
  type: object
  required:
    - user
    - profile
  properties:
    profile:
      $ref: "#/components/schemas/MemberProfile"
    user:
      $ref: "#/components/schemas/User"

MemberProfile:
  type: object
  required:
    - display_name
  properties:
    display_name:
      type: string
    idNumber:
      type: string
