InvitationInfo:
  type: object
  required:
    - workspaceName
    - verified
  properties:
    workspaceName:
      type: string
    verified:
      type: boolean

BulkInvitedResult:
  type: object
  required:
    - invitedCount
    - failedInvitations
    - registeredInvitations
  properties:
    invitedCount:
      type: integer
    failedInvitations:
      $ref: "#/components/schemas/Invitations"
    registeredInvitations:
      $ref: "#/components/schemas/Invitations"
