InvitationInfoResponse:
  description: Invitation verified
  content:
    application/json:
      schema:
        type: object
        required:
          - workspaceName
          - verified
        properties:
          workspaceName:
            type: string
          verified:
            type: boolean

InvitationsBulkResponse:
  description: Successfully sent invitations
  content:
    application/json:
      schema:
        type: object
        required:
          - total
          - successfulInvitations
          - failedInvitations
          - registeredInvitations
        properties:
          total:
            type: integer
            description: Total number of invitations
          successfulInvitations:
            $ref: "#/components/schemas/Invitations"
          failedInvitations:
            $ref: "#/components/schemas/Invitations"
          registeredInvitations:
            $ref: "#/components/schemas/Invitations"

RevokeInvitationResponse:
  description: Invitations without the revoked one
  content:
    application/json:
      schema:
        $ref: "#/components/schemas/Invitations"
