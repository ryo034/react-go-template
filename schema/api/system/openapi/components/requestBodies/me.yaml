UpdateMeProfile:
  description: Update Me Profile
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - profile
        properties:
          profile:
            type: object
            properties:
              name:
                type: string

UpdateMeMemberProfile:
  description: Update Me Member Profile
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - memberProfile
        properties:
          memberProfile:
            $ref: "#/components/schemas/MemberProfile"
