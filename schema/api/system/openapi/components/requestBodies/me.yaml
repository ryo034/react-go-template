InvitationProcess:
  description: Process an invitation by verifying token and email, and register or add user to workspace.
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            type: string
            format: uuid
            description: The invitation token.
          email:
            type: string
            format: email
            description: The user's email address.
        required:
          - token
          - email

UpdateMeProfile:
  description: Update Me Profile
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - profile
        properties:
          profile:
            type: object
            properties:
              name:
                type: string

UpdateMeMemberProfile:
  description: Update Me Member Profile
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - memberProfile
        properties:
          memberProfile:
            $ref: "#/components/schemas/MemberProfile"
