InvitationsBulk:
  required: true
  description: Bulk invite users to workspace
  content:
    application/json:
      schema:
        type: object
        properties:
          invitees:
            type: array
            items:
              $ref: "#/components/schemas/Invitee"

UpdateMemberRole:
  required: true
  description: Update member role
  content:
    application/json:
      schema:
        type: object
        required:
          - role
        properties:
          role:
            type: string
            enum:
              - owner
              - admin
              - member
              - guest
