openapi: 3.0.2
info:
  title: System API
  description: System API
  version: 1.0.0
tags:
  - name: Health
    description: Health Check
paths:
  /ping:
    get:
      summary: Checks if the server is running
      responses:
        '200':
          description: Ping response
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
  /me:
    get:
      summary: Get Admin User
      description: Returns the admin user
      security:
        - bearer: []
      responses:
        '200':
          description: Admin User
          content:
            application/json:
              schema:
                type: object
                required:
                  - email_verified
                  - user
                properties:
                  email_verified:
                    type: boolean
                    default: false
                  multi_factor:
                    type: object
                    required:
                      - factor_id
                      - phone_number
                    properties:
                      factor_id:
                        type: string
                      phone_number:
                        type: string
                  user:
                    type: object
                    required:
                      - user_id
                      - email
                      - first_name
                      - last_name
                    properties:
                      user_id:
                        type: string
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      phone_number:
                        type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
  /sign_up:
    post:
      summary: Sign Up
      description: Sign Up
      operationId: sign_up
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: First Name
                  example: John
                last_name:
                  type: string
                  description: Last Name
                  example: Doe
      responses:
        '200':
          description: Sign Up
          content:
            application/json:
              schema:
                type: object
                required:
                  - email_verified
                  - user
                properties:
                  email_verified:
                    type: boolean
                    default: false
                  multi_factor:
                    type: object
                    required:
                      - factor_id
                      - phone_number
                    properties:
                      factor_id:
                        type: string
                      phone_number:
                        type: string
                  user:
                    type: object
                    required:
                      - user_id
                      - email
                      - first_name
                      - last_name
                    properties:
                      user_id:
                        type: string
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      phone_number:
                        type: string
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
  /login:
    post:
      summary: Login
      description: Login
      operationId: login
      responses:
        '200':
          description: Login response
          content:
            application/json:
              schema:
                type: object
                required:
                  - email_verified
                  - user
                properties:
                  email_verified:
                    type: boolean
                    default: false
                  multi_factor:
                    type: object
                    required:
                      - factor_id
                      - phone_number
                    properties:
                      factor_id:
                        type: string
                      phone_number:
                        type: string
                  user:
                    type: object
                    required:
                      - user_id
                      - email
                      - first_name
                      - last_name
                    properties:
                      user_id:
                        type: string
                      email:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      phone_number:
                        type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
components:
  securitySchemes:
    bearer:
      type: http
      description: JWT Token Authentication
      scheme: bearer
      bearerFormat: JWT
