      description: Get invitation by token
      content:
        application/json:
          schema:
            type: object
            required:
              - receivedInvitation
            properties:
              receivedInvitation:
                $ref: '#/components/schemas/ReceivedInvitation'
    InvitationsBulkResponse:
      description: Successfully sent invitations
      content:
        application/json:
          schema:
            type: object
            required:
              - total
              - successfulInvitations
              - failedInvitations
              - registeredInvitations
            properties:
              total:
                type: integer
                description: Total number of invitations
              successfulInvitations:
                $ref: '#/components/schemas/Invitations'
              failedInvitations:
                $ref: '#/components/schemas/Invitations'
              registeredInvitations:
                $ref: '#/components/schemas/Invitations'
    RevokeInvitationResponse:
      description: Invitations without the revoked one
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Invitations'
    WorkspacesResponse:
      description: Get joined workspaces
      content:
        application/json:
          schema:
            type: object
            required:
              - workspaces
            properties:
              workspaces:
                type: array
                items:
                  $ref: '#/components/schemas/Workspace'
    InvitationsResponse:
      description: Get workspace invitations
      content:
        application/json:
          schema:
            type: object
            required:
              - invitations
            properties:
              invitations:
