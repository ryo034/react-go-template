<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{.ServiceName}} 招待メール</title>
    <style>
        body { font-family: 'Arial', sans-serif; }
        .container { width: 100%; max-width: 600px; margin: auto; }
        .header { background: #F4F4F4; padding: 10px; text-align: center; }
        .content { padding: 20px; text-align: center; }
        .footer { font-size: 12px; color: #666; text-align: center; padding: 20px; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/Slack_icon_2019.svg/254px-Slack_icon_2019.svg.png" alt="Slack Logo" width="100">
    </div>
    <div class="content">
        <h1>{{.ServiceName}}の{{.WorkspaceName}}に参加する</h1>
        <p><strong>{{.InviterName}}</strong> が{{.ServiceName}}ワークスペース{{.WorkspaceName}}に参加するよう招待しています。今すぐ登録してコラボレーションをはじめましょう！</p>
        <a href="{{.URL}}" class="button">今すぐ参加</a>
    </div>
    <div class="footer">
        このメールは送信専用です。返信を送ることはできません。
    </div>
</div>
</body>
</html>
