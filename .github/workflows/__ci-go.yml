name: __ Go CI

on:
  workflow_call:
    inputs:
      directory:
        description: 'Target directory'
        required: true
        type: string

permissions:
  contents: read

jobs:
  go-version:
    uses: ./.github/workflows/__go-version-from-mod.yml

  ci:
    needs: [ go-version ]
    defaults:
      run:
        working-directory: ${{ inputs.directory }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: WillAbides/setup-go-faster@v1.13.0
        with:
          go-version: ${{ needs.go-version.outputs.go-version }}

      - name: go vet
        shell: bash
        run: |
          go vet ./...

      - uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2022.1.1"
          install-go: false
          cache-key: ${{ runner.os }}-staticcheck-${{ hashFiles(format('{0}/go.mod', inputs.directory)) }}

      - name: Install tparse
        run: go install github.com/mfridman/tparse@latest

      - name: Test
        shell: bash
        run: |
          set -o pipefail
          go test ./... -json | tee ./go-test.out | tparse -all

      - name: Add job summary
        shell: bash
        if: always()
        run: |
          tparse -file ./go-test.out -format markdown >> $GITHUB_STEP_SUMMARY
