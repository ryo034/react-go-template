name: Format yml files

on:
  push:
    branches: [main]
    paths:
      - '**/*.{yaml,yml}'

permissions:
  id-token: write
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run yamlfmt
        run: |
          curl -sSL https://github.com/google/yamlfmt/releases/download/v0.0.10/yamlfmt_0.0.10_linux_amd64.tar.gz | tar xz
          yamlfmt . --exclude pnpm-lock.yaml

      - name: Check diff
        id: diff
        shell: bash
        continue-on-error: true
        run: |
          git add -N .
          git diff --name-only --exit-code

      - name: Commit changes
        if: steps.diff.outcome == 'failure'
        shell: bash
        run: |
          set -x
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "ðŸš— format yml file by github-actions"

      - name: Push changes
        if: steps.diff.outcome == 'failure'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
