name: Lint and fix javascript code

# Lint all target files of all biome and commit & push.

on:
  push:
    branches: [ main ]
    paths:
    # biomeの対象ファイル
      - '**/*.{ts,tsx,js,jsx,json}'
      - .github/workflows/formatter-js.yml
      - '!**/generated/**'

jobs:
  formatter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get node version
        id: node-version
        uses: ./.github/workflows/__node-version.yml

      - name: Get pnpm version
        id: pnpm-version
        uses: ./.github/workflows/__pnpm-version.yml

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps.node-version.outputs.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ steps.pnpm-version.outputs.pnpm-version }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: lint and fix
        run: pnpm run lint:fix

      - name: Check for changes
        id: check_changes
        shell: bash
        run: |
          if git diff --quiet; then
            echo "changes_exist=false" >> "$GITHUB_OUTPUT"
          else
            echo "changes_exist=true" >> "$GITHUB_OUTPUT"

      - name: Commit changes
        if: steps.check_changes.outputs.changes_exist == 'true'
        shell: bash
        run: |
          git config --global user.name "${GITHUB_ACTOR}"
          git config --global user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          git commit -m "👕 lint and fix javascript code by github-actions"

      - name: Push changes
        if: steps.check_changes.outputs.changes_exist == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
