name: Lint and fix javascript code

# Lint all target files of all biome and commit & push.

on:
  push:
    branches: [main]
    paths:
      # biome„ÅÆÂØæË±°„Éï„Ç°„Ç§„É´
      - '**/*.{ts,tsx,js,jsx,json}'
      - .github/workflows/formatter-js.yml
      - '!**/generated/**'

permissions:
  id-token: write
  contents: write

jobs:
  node-version:
    uses: ./.github/workflows/__node-version.yml

  pnpm-version:
    uses: ./.github/workflows/__pnpm-version.yml

  format:
    needs: [node-version, pnpm-version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.node-version.outputs.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ needs.pnpm-version.outputs.pnpm-version }}

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: lint and fix
        run: pnpm run lint:fix

      - name: Check diff
        id: diff
        shell: bash
        continue-on-error: true
        run: |
          git add -N .
          git diff --name-only --exit-code

      - name: Commit changes
        if: steps.diff.outcome == 'failure'
        shell: bash
        run: |
          set -x
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git add .
          git commit -m "üíÅ lint and fix javascript code by github-actions"

      - name: Push changes
        if: steps.diff.outcome == 'failure'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}
