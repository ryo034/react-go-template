version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Tokyo"

  - package-ecosystem: "gomod"
    directory: "/apps/system/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Tokyo"
    labels:
      - "go"
      - "system"
      - "api"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/apps/system/client"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 1
    labels:
      - "javascript"
      - "system"
      - "client"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/apps/system/test"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 1
    labels:
      - "javascript"
      - "system"
      - "test"
    groups:
      dependencies:
        patterns:
          - "*"
